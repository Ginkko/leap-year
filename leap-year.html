<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it is a leap year, yay!!</label>
          <input id="year" type="text">
        </div>
        <button name="submit" class="btn">Find out!</button>
      </form>
        <div id="result">
          <p><span class="year"></span>is <span class ="not"></span> a leap year.  BOOM!</p>
        </div>
    </div>
  </body>
</html>
